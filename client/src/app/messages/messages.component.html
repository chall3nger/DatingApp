<div class="row mb-4">
    <div class="btn-group-inline" name='container' >
        <button class="btn btn-primary" btnRadio='Unread' [(ngModel)]="container"
            (click)="loadMessages()">
            <i class="fa fa-envelope"></i> Unread
        </button>
        <button class="btn btn-primary" btnRadio='Inbox' [(ngModel)]="container"
            (click)="loadMessages()">
            <i class="fa fa-envelope-open"></i> Inbox
        </button>
        <button class="btn btn-primary" btnRadio='Outbox' [(ngModel)]="container"
            (click)="loadMessages()">
            <i class="fa fa-paper-plane"></i> Outbox
        </button>
    </div>
</div>
<hr>
<div class="row" *ngIf="messages?.length === 0">
    <h3>No Messages</h3>
</div>

<div class="row" *ngIf="messages?.length > 0">
    <table class="table table-hover" style="cursor: pointer">
        <tr>
            <th style="width: 40%">Message</th>
            <th style="width: 20%">From / To</th>
            <th style="width: 20%">Sent / Received</th>
            <th style="width: 20%"></th>
        </tr>
        <tr [hidden]="loading" *ngFor="let message of messages"
            routerLink='{{container === "Outbox"
            ? "/members/" + message.recipientUsername
            : "/members/" + message.senderUsername}}' 
            [queryParams]='{tab: 3}'>
            <td>{{message.content}}</td>
            <td>
                <div *ngIf="container === 'Outbox'">
                    <img
                        src="{{message.recipientPhotoUrl || './assets/user.jpg'}}" 
                        alt="{{message.recipientUsername}}">
                        <strong>{{message.recipientUsername | titlecase}}</strong>
                </div>
                <div *ngIf="container !== 'Outbox'">
                    <img
                        src="{{message.senderPhotoUrl || './assets/user.jpg'}}" 
                        alt="{{message.senderUsername}}">
                        <strong>{{message.senderUsername | titlecase}}</strong>
                </div>
            </td>
            <td>{{message.messageSent | timeago}}</td>
            <td>
                <button 
                    (click)="$event.stopPropagation()" 
                    (click)="deleteMessage(message.id)" 
                    class="btn" 
                    style="background-color: #A52A2A;">
                    Delete
                </button>
            </td>
        </tr>
    </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination && !loading">
    <pagination [boundaryLinks]="true" 
                [totalItems]="(pagination.totalPages*10)"
                [itemsPerPage]="pagination.itemsPerPage"
                [(ngModel)]="pagination.currentPage"
                (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" 
                nextText="&rsaquo;"
                firstText="&laquo;" 
                lastText="&raquo;">
    </pagination>
</div>
